<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <style>
        .container_editsp {
        max-width: 70%;
        max-height: 588px; /* Khởi tạo max-height là 0 */
        background-color: rgb(221, 221, 221);
        margin: 0 auto;
        border-radius: 8px;
        overflow: hidden; /* Đảm bảo không hiển thị phần tử bên ngoài */
        transition: max-height 1s ease, max-width 1s ease; /* Thêm hiệu ứng chuyển đổi */
        margin-top: 80px;
        }
    </style>
    <div class="container_editsp">
        <div class="edit_sanpham">
            <form action="#" method="post">
            <div class="title_form">
                <div>
                <p class="p-2 fs-5 fw-bold">Sửa danh mục:</p>
                </div>
                </div>
            </div>
            <div class="mb-3 p-2">
                <label for="exampleFormControlInput1" class="form-label"
                >Tên danh mục:</label
                >
                <input
                type="text"
                class="form-control"
                id="name_edit"
                name="name_edit"
                placeholder="Nhập tên mới"
                />
            </div>
            <div class="p-2">
                <label for="description" class="form-label p-2">Description:</label>
                <textarea
                class="form-control"
                id="ghichu_edit"
                name="ghichu_edit"
                rows="3"
                ></textarea>
            </div>
            <div class="p-2 mb-2 mt-3">
                <button type="submit" name="editsp" value="1" onclick="return kiemtraform_edit()" class="btn btn-info">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                    width="15px"
                    hight="15px"
                    fill="black"
                >
                    <path
                    fill="while"
                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
                    />
                </svg>
                Save
                </button>
            </div>
            </form>
        </div>
    </div>
    <script>
        function kiemtraform_edit() {
            var name = document.getElementById("name_edit");
            if (name.value == "") {
                alert("Vui lòng nhập tên mới");
                name.focus();
                return false;
            }

            var ghichu = document.getElementById("ghichu_edit");
            if (ghichu.value == "") {
                alert("Vui lòng nhập ghi chú");
                ghichu.focus();
                return false;
            }

            return true;
            }
    </script>
  </body>
</html>
